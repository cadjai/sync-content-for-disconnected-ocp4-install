---
# defaults file for sync-content-for-disconnected-ocp4-install
ocp_release: "4.3.2-x86_64" 
ocp_client_release: "4.3.2" 
mirror_registry_fqdn:
mirror_registry_port:
mirror_registry_ca: 
mirror_registry_username: 
mirror_registry_password:
local_repository: 'ocp4/openshift4'
local_secret_json: 
mirror_registry_pullsecret: 
ocp_registries_pullsecret: 
content_source_output:
product_repo: 'openshift-release-dev'
release_name: ocp-release
oci_packages:
  - podman
  - httpd-tools
  - buildah
  - jsoup 
local_mirrored_contents_store_dir: 
isogen_packages:
  - genisoimage
  - yum-utils
  - createrepo
catalog_namespaces:
  - openshift-marketplace
catalog_sources:
  - certified-operators
  - community-operators
  - redhat-operators
catalog_db: bundles.db
ansible_user:
catalog_repository: 'ocp4/operators-catalog'
mirror_operator_catalog:
rpms_repo_packages:
  - yum-plugin-downloadonly
  - yum-utils
  - createrepo
  - dnf
  - docker-distribution
  - sqlite
